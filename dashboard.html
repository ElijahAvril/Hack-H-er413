<!DOCTYPE html>
<html>
<head>
  <title>Availability Dashboard</title>
  <style>
    body { font-family: Arial; }
    .card {
      padding: 12px;
      margin: 10px;
      border-radius: 8px;
      display: inline-block;
      width: 200px;
    }
    .AVAILABLE { background: #86efac; }
    .OFF { background: #fca5a5; }
    .TENTATIVE { background: #fde68a; }
    .UNKNOWN { background: #e5e7eb; }
  </style>
</head>
<body>

<h1>Team Availability</h1>
<div id="dashboard"></div>

<script>
fetch("http://127.0.0.1:8000/availability")
  .then(res => res.json())
  .then(data => {
    const dashboard = document.getElementById("dashboard");

    data.people.forEach(person => {
      const div = document.createElement("div");
      div.className = "card " + person.status;
      div.innerHTML = `
        <h3>${person.name}</h3>
        <p>Status: ${person.status}</p>
      `;
      dashboard.appendChild(div);
    });
  });
</script>

</body>
</html>
